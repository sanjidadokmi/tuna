<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shop</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/responsive.css" />
  </head>
  <body>
    <div class="shop_grid">
      <div class="container">
        <div class="row">
          <div class="column-70">
            
          </div>
          <div class="column-30">
            <h3>Advance Information</h3>
            <div class="sidebar">
              <div class="widget">
                <h4>Property Type</h4>
                <ul>
                  <li>
                    <a href="shop-right-sidebar.html">
                      <label class="checkbox-item"
                        >House
                        <input type="checkbox" checked="checked" />
                        <span class="checkmark"></span>
                      </label>
                      <span class="categorey-no">3,924</span>
                    </a>
                  </li>
                  <li>
                    <label class="checkbox-item"
                      >Single Family
                      <input type="checkbox" />
                      <span class="checkmark"></span>
                    </label>
                    <span class="categorey-no">3,610</span>
                  </li>
                  <li>
                    <label class="checkbox-item"
                      >Apartment
                      <input type="checkbox" />
                      <span class="checkmark"></span>
                    </label>
                    <span class="categorey-no">2,912</span>
                  </li>
                  <li>
                    <label class="checkbox-item"
                      >Office Villa
                      <input type="checkbox" />
                      <span class="checkmark"></span>
                    </label>
                    <span class="categorey-no">2,687</span>
                  </li>
                  <li>
                    <label class="checkbox-item"
                      >Luxary Home
                      <input type="checkbox" />
                      <span class="checkmark"></span>
                    </label>
                    <span class="categorey-no">1,853</span>
                  </li>
                  <li>
                    <label class="checkbox-item"
                      >Studio
                      <input type="checkbox" />
                      <span class="checkmark"></span>
                    </label>
                    <span class="categorey-no">893</span>
                  </li>
                </ul>

                <hr />

                <h4>Price Renge</h4>
                <ul>
                  <li>
                    <label class="checkbox-item"
                      >Low Budget
                      <input type="checkbox" />
                      <span class="checkmark"></span>
                    </label>
                    <span class="categorey-no">$5,000 - $10,000</span>
                  </li>
                  <li>
                    <label class="checkbox-item"
                      >Medium
                      <input type="checkbox" checked="checked" />
                      <span class="checkmark"></span>
                    </label>
                    <span class="categorey-no">$10,000 - $30,000</span>
                  </li>
                  <li>
                    <label class="checkbox-item"
                      >High Budget
                      <input type="checkbox" />
                      <span class="checkmark"></span>
                    </label>
                    <span class="categorey-no">$30,000 Up</span>
                  </li>
                </ul>
              </div>

              <div class="widget">
                <h4>Filter by price</h4>
                <div class="price_filter">
                  <div class="price_slider_amount">
                    <input type="submit" value="Your range:" />
                    <input
                      type="text"
                      class="amount"
                      name="price"
                      placeholder="Add Your Price"
                    />
                  </div>
                  <div
                    class="slider-range ui-slider ui-slider-horizontal ui-widget ui-widget-content ui-corner-all"
                  >
                    <div
                      class="ui-slider-range ui-widget-header ui-corner-all"
                      style="left: 0%; width: 29.2929%"
                    ></div>
                    <span
                      class="ui-slider-handle ui-state-default ui-corner-all"
                      tabindex="0"
                      style="left: 0%"
                    ></span
                    ><span
                      class="ui-slider-handle ui-state-default ui-corner-all"
                      tabindex="0"
                      style="left: 29.2929%"
                    ></span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
